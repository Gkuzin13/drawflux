name: CI-apps/server

on:
  push:
    branches: [dev, main]
    paths:
      - 'apps/server/**'
      - 'package.json'
      - '*.lock'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/server/**'
      - 'package.json'
      - '*.lock'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    defaults:
      run:
        working-directory: apps/server

    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install

      - name: ğŸ— Build Packages
        working-directory: ./
        run: pnpm packages:build

      - name: ğŸ•µï¸ Typecheck
        run: pnpm typecheck

      - name: ğŸ”¬ Linter
        run: pnpm lint

      - name: ğŸ§ª Unit tests
        run: pnpm test
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432

      - name: ğŸ— Start build
        run: pnpm build
