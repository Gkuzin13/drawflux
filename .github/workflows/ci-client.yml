name: CI-app/client

on:
  push:
    branches: [dev, main]
    paths:
      - 'apps/client/**'
      - 'package.json'
      - '*.lock'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'apps/client/**'
      - 'package.json'
      - '*.lock'
      - 'tsconfig.base.json'
      - '.prettier*'
      - '.github/**'

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/client

    strategy:
      matrix:
        node-version: [18.17]
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¥ Monorepo install
        uses: ./.github/actions/pnpm-install
      
      - name: ğŸ“¥ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ“¦ Build Packages
        working-directory: ./
        run: pnpm packages:build

      - name: ğŸ•µï¸ Typecheck
        run: pnpm typecheck

      - name: ğŸ”¬ Linter
        run: pnpm lint

      - name: ğŸ§ª Unit tests
        run: pnpm test

      - name: ğŸ§ª E2E tests
        run: pnpm test:e2e  

      - name: ğŸ— Build client
        run: pnpm build
